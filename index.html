<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Land Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        #time-display {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">Simple Land Simulation<br><small>Press L to toggle log panel</small></div>
    <div id="time-display" style="display: none;">Day 1, 06:00</div>
    <div id="error-display" style="position: absolute; bottom: 10px; left: 10px; color: red; background-color: rgba(0, 0, 0, 0.5); padding: 10px; border-radius: 5px; font-size: 14px; max-width: 80%; max-height: 200px; overflow: auto;"></div>
    
    <!-- Load Three.js and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplex-noise@2.4.0/simplex-noise.js"></script>
    
    <!-- Load our modules -->
    <script src="src/core/entity.js"></script>
    <script src="src/core/component.js"></script>
    <script src="src/core/system.js"></script>
    <script src="src/core/time.js"></script>
    <script src="src/core/world.js"></script>
    
    <script src="src/components/position.js"></script>
    <script src="src/components/appearance.js"></script>
    <script src="src/components/physics.js"></script>
    <script src="src/components/greenery.js"></script>
    
    <script src="src/systems/render.js"></script>
    <script src="src/systems/physics.js"></script>
    
    <!-- Utils modules -->
    <script src="src/utils/math.js"></script>
    <script src="src/utils/logger.js"></script>
    
    <!-- Building modules -->
    <script src="src/entities/buildings/house.js"></script>
    <script src="src/entities/buildings/blacksmith.js"></script>
    <script src="src/entities/buildings/market.js"></script>
    <script src="src/entities/buildings/temple.js"></script>
    
    <!-- Terrain modules -->
    <script src="src/entities/terrain/paths.js"></script>
    <script src="src/entities/terrain.js"></script>
    
    
    <!-- Error handling -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            // Log error using Logger if available
            if (window.Logger) {
                Logger.error(`${message} at ${source}:${lineno}:${colno}`, error);
            } else {
                // Fallback to basic error display
                const errorDisplay = document.getElementById('error-display');
                if (errorDisplay) {
                    errorDisplay.innerHTML += `<div>Error: ${message}</div>`;
                }
                console.error(message, source, lineno, colno, error);
            }
            return true;
        };
    </script>
    
    <!-- Main script -->
    <script src="src/main.js"></script>
</body>
</html>
